{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h2>Password change</h2>
<form class="form" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary btn-sm">
  {% bootstrap_icon "ok" %} Change
  </button>
  {% endbuttons %}
</form>
{% endblock %}
