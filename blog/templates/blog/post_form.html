{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h2>Write a post</h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary btn-sm">
            {% bootstrap_icon "ok" %} Confirm
        </button>
    {% endbuttons %}
</form>
{% endblock %}
