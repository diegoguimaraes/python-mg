{% load comments %}
{% load gravatar %}

{% get_comment_list for object as comment_list %}
{% for comment in comment_list %}
  <div class="alert alert-dismissable" style="padding: 0px;!important">
    <div class="row" style="margin-bottom: 3px;">
      <div class="col-md-1">
        {% gravatar comment.email 45 %}
      </div>
      <div class="col-md-11">
        <h4>{{ comment.user_name }} says:</h4>
        <span class="block">on {{ comment.submit_date }}</span>
      </div>
    </div>
    <p><strong> >> </strong>{{ comment.comment }}</p>
  </div>
{% endfor %}
